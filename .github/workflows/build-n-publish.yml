---
name: Build and Deploy

on: 
  workflow_dispatch:
    inputs: {}
  push:
    branches:
      - main

jobs:
  build-frontend:
    name: Build Frontend
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.0

      - name: Build Site
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload Site Artifact
        uses: actions/upload-pages-artifact@v1.0.8
        with: 
          path: frontend/build


  deploy-frontend:
    name: Deploy Frontend
    if: false
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2.0.0


  build-data:
    name: Build Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.0

      - name: Build data
        working-directory: data
        run: |
          npm run build:posts
          npm run build:rss

      - name: Publish posts to R2
        uses: cloudflare/wrangler@v2.0.0
        working-directory: data
        with:
          apiKey: ${{ secrets.CF_API_KEY }}
          command: r2 object put flinnlab-blog/posts.json --file posts.json

      - name: Publish RSS Feed to R2
        uses: cloudflare/wrangler@v2.0.0
        working-directory: data
        with:
          apiKey: ${{ secrets.CF_API_KEY }}
          command: r2 object put flinnlab-blog/rss.xml --file rss.xml
