---
name: Build and Deploy

on: 
  workflow_dispatch:
    inputs: {}
  push:
    branches:
      - main

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.0

      - name: Build Site
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload Site Artifact
        uses: actions/upload-pages-artifact@v1.0.8
        with: 
          path: frontend/build


  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2.0.0


  build-data:
    name: Build Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.0
        with:
          fetch-depth: 0

      - name: Build data
        run: |
          git config --local user.name "site-bot"
          git config --local user.email "<>"

          cd data
          npm run build:posts
          npm run build:rss

          git add posts.json rss.xml
          git commit -m "Compiling data"

          cd ../
          git switch static-data
          git show main:data/posts.json > posts.json
          git show main:data/rss.xml > rss.xml

          if [ -n "$(git status --porcelain)" ]; then
            git add posts.json rss.xml
            git commit -m "Updating data"
            git push
            echo "Static updated"
          else
            echo "No changes to commit"
          fi

