name = "blog-backend"
main = "src/worker.js"
compatibility_date = "2023-08-01"

workers_dev = true
r2_buckets  = [
  { binding = "BLOG_BUCKET", bucket_name = "flinnlab-blog-dev", preview_bucket_name = "flinnlab-blog-dev"}
]

[vars]
#FLAG_USE_HEADERS=true

[dev]
ip = "0.0.0.0"
local_protocol = "http"
port = 8787
upstream_protocol = "https"


[env.staging]
name = "blog-backend-dev"

workers_dev = true
r2_buckets  = [
  { binding = "BLOG_BUCKET", bucket_name = "flinnlab-blog-dev" }
]
d1_databases = [
  { binding = "drip-db", database_name = "blog-drip-dev", database_id = "d898dfc0-f641-425c-8c6a-e25da2cf7468", migrations_dir = "../data/drip-db/migrations" }
]

[env.staging.vars]
#FLAG_USE_HEADERS=true


[env.production]
name = "blog-backend"

workers_dev = true
r2_buckets  = [
  { binding = "BLOG_BUCKET", bucket_name = "flinnlab-blog" }
]
d1_databases = [
  { binding = "drip-db", database_name = "blog-drip", database_id = "b8dc883c-78e0-4687-bfe2-45401ae32813", migrations_dir = "../data/databases/blog-drip/migrations" }
]

[env.production.vars]
#FLAG_USE_HEADERS=true
