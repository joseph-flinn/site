# https://taskfile.dev

version: '3'

tasks:
  clean:test:
    dir: ./tests/
    cmds:
      - |
          for f in $(ls finalization_migrations); do
            rm $f
          done

          echo "cleaned tests/finalization_migrations"
      - |
          for f in $(ls migrations); do
            if [[ $(basename $f) =~ "world" ]]; then
              rm $f
            fi
          done
          echo "cleaned tests/migraitons"
    silent: true
  clean:staging:
    cmds:
      - wrangler --env staging d1 execute blog-drip-dev --command "DROP TABLE drip; DROP TABLE edda_migrations;"
    silent: true
    
    
